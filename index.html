<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
       body {
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;            
        }

        div {
            text-align: left; 
            padding: 20px;
            border: 1px solid #000; 
            padding-bottom: 0;
        }
        h1{
            margin-top: 0;
        }

        .buttons{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Registration Form</h1> 
        First Name: <input type="text"> <br>
        Last Name: <input type="text"> <br>
        Nickname: <input type="text"> <br>
        Email: <input type="email"> <br>
        Password: <input type="password"> <br>
        Date of Birth: <input type="date"> <br>
        Gender: <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <br>
        Mobile: <input type="tel"> <br>
        Address: <textarea type="address" cols="30" rows="10"></textarea> <br>
        <input class="buttons" type="submit"> <input type="Reset">
    </div>
</body>
</html>
