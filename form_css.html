<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oswald' >
</head>
<body>
    <div>
        <h1>Registration Form</h1> 
        First Name: <input type="text"> <br>
        Last Name: <input type="text"> <br>
        Nickname: <input type="text"> <br>
        Email: <input type="email"> <br>
        Password: <input type="password"> <br>
        Date of Birth: <input type="date"> <br>
        Gender: <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <br>
        Mobile: <input type="tel"> <br>
        Address: <textarea type="address" cols="15" rows="5"></textarea> <br>
        <input class="buttons" type="submit"> <input type="Reset">
    </div>
</body>
</html>
